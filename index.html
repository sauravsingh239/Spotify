<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>spotify-app</title>
</head>
<body>
    <nav>
        <ul>
            <li><img src="https://play-lh.googleusercontent.com/eN0IexSzxpUDMfFtm-OyM-nNs44Y74Q3k51bxAMhTvrTnuA4OGnTi_fodN4cl-XxDQc" alt="" class="brand"><span>spotify</span></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Best of NCS-no copyright sound</h1>
        <div class="songlist">
            <div class="songItem">
                <img src="covers/1.jpg" alt="">
                <span class="songName">Let Me Love You</span>
                <span class="songlistplay"><i id="0" class="fa-regular songItemplay fa-circle-play"></i></span class="timestamp"></span>
            </div>

            <div class="songItem">
                <img src="covers/1.jpg" alt="">
                <span class="songName">Let Me Love You</span> <i id="1" class="fa-regular songItemplay fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="covers/1.jpg" alt="">
                <span class="songName">Let Me Love You</span><i id="2" class="fa-regular songItemplay fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="covers/1.jpg" alt="">
                <span class="songName">Let Me Love You</span><i id="3" class="fa-regular songItemplay fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="covers/1.jpg" alt="">
                <span class="songName">Let Me Love You</span><i id="4" class="fa-regular songItemplay fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="covers/1.jpg" alt="">
                <span class="songName">Let Me Love You</span><i id="5" class="fa-regular songItemplay fa-circle-play"></i></span></span>
            </div>
        </div>

        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgress" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward" id="prev"></i>
            <i id="Master-play"  class="fa-regular fa-circle-play"></i>
            <i class="fa-solid fa-forward" id="next"></i>
            
            <!-- <i class="fa-sharp fa-solid fa-circle-pause"></i> -->
        </div>
        <div class="songInfo">
            <img id="gif" src="https://thumbs.gfycat.com/AcclaimedHeartfeltGoat-size_restricted.gif" alt=""><span id="songNamedown">let me love you</span> 
        </div>
    </div>

    <script src="https://kit.fontawesome.com/776c9bb50d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
